<div class="d-flex" style="height: 88vh; width: 100vw;">

  <!-- Canvas on the Left -->
  <div class="d-flex flex-column justify-content-between p-2" style="width: 100%; height: 100%;">
    <ng-whiteboard  
      style="border: 2px solid rgb(224, 224, 224); height: 100%;"
      class="whiteboard-box"  
      [center]="true"
      (dataChange)="onDataChange($event)" 
      [options]="whiteboardOptions"> 
    </ng-whiteboard>

    <!-- Controls Below Canvas -->
    <div class="d-flex justify-content-around align-items-center mt-2">
      <div class="btn btn-secondary" (click)="Undo()">Undo</div>
      <div class="btn btn-secondary" (click)="clearBoard()">Clear</div> 
      <div class="btn btn-secondary" (click)="send()">Send Canvas</div> 
    </div>
  </div>

  <!-- Chat on the Right -->
  <div class="chat-container d-flex flex-column p-3" style="width: 50%; height: 100%;">
    
    <div class="username-body d-flex justify-content-center align-items-center rounded   mb-3" style="background-color: rgb(161, 159, 255); height: 50px;">
      {{naam}}
    </div>

    <div #chatContainer class="chat-messages flex-grow-1 overflow-auto mb-3" style="height: 100%;">
      <div *ngFor="let msg of chats" class="d-flex mb-2" [ngClass]="msg.sender === user ? 'justify-content-end' : 'justify-content-start'">
        <div class="message-bubble px-3 py-2" style="position: relative;" [ngClass]="msg.sender === user ? 'bg-primary text-white me-2' : 'bg-secondary text-white ms-2'">
          <small class="fw-bold d-block" [ngClass]="msg.sender === user ? 'd-flex justify-content-end' : ''">{{ msg.sender }}</small>
          {{ msg.message }}   
          <p class="text-muted" [ngClass]="msg.sender === user ? 'd-flex justify-content-end' : ''" style="font-size: 15px; margin: 0; padding: 0;">{{msg.sentAt | date : 'MMM d, y, h:mm a'}}</p>
        </div>
      </div>
    </div>

    <!-- Chat Input -->
    <div class="chat-input d-flex">
      <input type="text" class="form-control" placeholder="Type a message..." [(ngModel)]="message" (keydown.enter)="send()" />
      <button class="btn btn-primary ms-2" (click)="sendchat()">Send</button>
    </div>

  </div>
</div>
