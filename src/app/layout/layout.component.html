<!-- Lobby Container -->
 <div class=" " style="background:url('https://skribbl.io/img/background.png');  ">


<div class="container d-flex justify-content-center align-items-center " style="height: 100vh; ">
   
    <div class="card  shadow-lg text-center mx-auto" style="max-width: 500px;">
    <div class="card-body">
      <h1 class="mb-3 fw-bold text-primary">ðŸŽ¨ Skribbl Game</h1>
      <a href="https://hepefek442.bsite.net/" class="d-block mb-4 text-danger fw-semibold text-decoration-none" target="_blank">
        First unsafe the URL
      </a>
      <div class="d-grid gap-3">
        <button class="btn btn-outline-primary btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="createRoom()">Create Room</button>
        <button class="btn btn-outline-success btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">Join Room</button>
      </div>
    </div>
  </div>
   
</div>

<!-- Join Room Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content shadow-lg">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="exampleModalLabel">Join Room</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3">
          <div class="col-12">
            <label for="groupIdInput" class="form-label">Group ID</label>
            <input type="text" id="groupIdInput" class="form-control" [(ngModel)]="userinput" name="groupId" placeholder="Enter Group ID">
          </div>
          <div class="col-12">
            <label for="nameInput" class="form-label">Name</label>
            <input type="text" id="nameInput" class="form-control" [(ngModel)]="user" name="name" placeholder="Enter Your Name">
          </div>
        </form>
      </div>
      <div class="modal-footer d-flex justify-content-between">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="GetJoinGroup()">Join Room</button>
      </div>
    </div>
  </div>
</div>

<!-- Create Room Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-md">
    <div class="modal-content shadow-lg">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="staticBackdropLabel">Create Room</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3 d-flex justify-content-between align-items-center flex-wrap">
          <div>
            <strong>Group ID:</strong>
            <div class="text-muted small mt-1">{{ groupId }}</div>
          </div>
          <button class="btn btn-sm btn-outline-primary mt-2" (click)="copygroupId()">Copy</button>
        </div>

        <div class="mb-3">
          <label for="creatorNameInput" class="form-label">Name</label>
          <input type="text" id="creatorNameInput" class="form-control" [(ngModel)]="user" placeholder="Enter Your Name">
        </div>

        <div class="row g-3">
          <div class="col-md-4">
            <label for="timerSelect" class="form-label">Timer</label>
            <select class="form-select" id="timerSelect" [(ngModel)]="timer">
              <option value="20">20</option>
              <option value="40">40</option>
              <option value="60">60</option>
              <option value="80">80</option>
              <option value="100">100</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="roundsSelect" class="form-label">Rounds</label>
            <select class="form-select" id="roundsSelect" [(ngModel)]="rounds">
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="wordCountSelect" class="form-label">Word Count</label>
            <select class="form-select" id="wordCountSelect" [(ngModel)]="wordCount">
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
        </div>
      </div>

      <div class="modal-footer d-flex justify-content-between">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="PostApiCreateRoom()">Create Room</button>
      </div>
    </div>
  </div>
</div>
 </div>
